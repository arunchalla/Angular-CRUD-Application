<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>crud application</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="js/app.js"></script>
  <![endif]-->
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
  <hr>
  <buttton type="button" class="btn btn-primary btn-group-xs pull-right" data-target="#myModal"
           data-toggle="modal">Add User
  </buttton>
  <h3>All Users</h3>
  <span class="clearfix"></span>
  <hr>
  <div class="alert alert-success" ng-if="message">
  <a href="#" class="close" aria-label="close" ng-click="clearMessage()">&times;</a>
  {{message}}
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Index</th>
      <th>Username</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
      <td>{{$index+1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!--Add new user-->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New User registration</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-md-2">Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="User Name" ng-model="newUser.username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">Email</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Email" ng-model="newUser.email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">FullName</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="FullName" ng-model="newUser.fullname">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="saveUser()">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

</div>

<!--Edit User-->

<div class="modal fade" id="myModalEdit" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit This User </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-md-2">Name</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="User Name" ng-model="clickedUser.username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">Email</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="Email"  ng-model="clickedUser.email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2">FullName</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="FullName"  ng-model="clickedUser.fullname">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="updateUser()">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Delete user-->
<div class="modal fade" id="myModalDelete" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure want to delete? </h4>
      </div>
      <div class="modal-body">
        <strong style="color:red">
          You are going to delete {{clickedUser.fullname}}
        </strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">NO</button>
      </div>
    </div>
  </div>
</div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
